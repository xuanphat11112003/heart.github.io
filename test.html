<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thi·ªáp M·ªùi Sinh Nh·∫≠t</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      perspective: 1000px; /* ƒë·ªÉ hi·ªáu ·ª©ng 3D th·∫≠t h∆°n */
    }

    .envelope-container {
      position: relative;
      width: 300px;
      height: 200px;
    }

    .envelope {
      position: relative;
      width: 100%;
      height: 100%;
      background: #ff6f61;
      border-radius: 6px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
      z-index: 2;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #ff4f47;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      transition: transform 0.8s ease;
      z-index: 3;
    }
      .lass {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ff6f61;
      border-radius: 6px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      clip-path: polygon(0 0, 0% 0, 50% 60%, 100% 0, 100% 0, 100% 100%, 0 100%);
      overflow: hidden;
      z-index: 2;
    }
    .flap.open {
      transform: rotateX(180deg);
    }

    .card {
      position: absolute;
      top: 100%; /* ho√†n to√†n ·∫©n */
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      height: 90%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      padding: 1rem;
      transition: transform 0.6s ease, top 0.6s ease;
      z-index: 1;
    }

    /* Nh√¥ nh·∫π 1 g√≥c ra (xoay 3D nh·∫π) */
    .card.peek {
      top: 5%;
      transform: translateX(-50%) rotateX(-5deg) scale(0.95);
    }

    /* Tr∆∞·ª£t ra ngo√†i */
    .card.slide-out {
      top: -140px;
      transform: translateX(-50%) rotateX(0deg) scale(1);
    }

    /* Ph√≥ng to fullscreen */
    .card.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      transform: none;
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.1rem;
      z-index: 10;
      transition: all 0.6s ease;
    }

    h1 {
      font-size: 1.5rem;
      color: #ff6f61;
      margin: 0.5rem 0;
    }

    .details {
      font-size: 1rem;
      color: #444;
      margin: 5px 0;
    }

    .btn {
      display: inline-block;
      background: #ff6f61;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #ff3c2f;
    }

    .circle-btn {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 4;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .circle-btn:hover {
      transform: translateX(-50%) scale(1.1);
    }
  </style>
</head>
<body>

  <div class="envelope-container">
    <div class="envelope">
      <div class="flap" id="flap"></div>
      <div class="lass" id="lass"></div>

      <div class="card" id="card">
        <h1>üéâ Thi·ªáp M·ªùi Sinh Nh·∫≠t üéâ</h1>
        <p class="details"><strong>Ch·ªß ti·ªác:</strong> Jane</p>
        <p class="details"><strong>Ng√†y:</strong> 20/09/2025</p>
        <p class="details"><strong>Gi·ªù:</strong> 18:00</p>
        <p class="details"><strong>ƒê·ªãa ƒëi·ªÉm:</strong> Qu√°n Cafe ABC, 123 ƒê∆∞·ªùng XYZ</p>
        <a href="https://forms.gle/abcd1234" target="_blank" class="btn">X√°c nh·∫≠n tham d·ª±</a>
      </div>

      <div class="circle-btn" onclick="openEnvelope()">üì©</div>
    </div>
  </div>

  <script>
    function openEnvelope() {
      const flap = document.getElementById("flap");
      const card = document.getElementById("card");

      flap.classList.add("open");

      // Nh√¥ g√≥c thi·ªáp tr∆∞·ªõc
      setTimeout(() => {
        card.classList.add("peek");
      }, 400);

      // Tr∆∞·ª£t thi·ªáp ra h·∫≥n
      setTimeout(() => {
        card.classList.remove("peek");
        card.classList.add("slide-out");
      }, 1000);

      // Sau ƒë√≥ ph√≥ng to fullscreen
      setTimeout(() => {
        card.classList.add("fullscreen");
      }, 1800);
    }
  </script>

</body>
</html>
